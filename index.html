<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <!-- bootstrapCss -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CustomCss -->
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center my-4">
      <h1 class="text-white" >Tic Tac Toe</h1>
      <p class="text-warning">Game Started By Just Taping <br /><b>Player1 = X </b> and <b>Player2 = O</b></p>
      <br />
      <br />
      <!-- FirstRow -->
      <div class="ui ">
        <div class="row">
          <input type="text" id="b1" class="cell" onclick="myFunc1(); myFunc()" readonly/>
          <input type="text" id="b2" class="cell" onclick="myFunc2(); myFunc();" readonly />
          <input type="text" id="b3" class="cell" onclick="myFunc3(); myFunc()" readonly/>
        </div>
         <!-- secondRow -->
        <div class="row">
         <input type="text" id="b4" class="cell" onclick="myFunc4(); myFunc()" readonly/>
          <input type="text" id="b5" class="cell" onclick="myFunc5(); myFunc()" readonly />
          <input type="text" id="b6" class="cell" onclick="myFunc6(); myFunc()" readonly/>
        </div>
         <!-- ThirdRow -->
        <div class="row">
         <input type="text" id="b7" class="cell" onclick="myFunc7(); myFunc()" readonly/>
          <input type="text" id="b8" class="cell" onclick="myFunc8(); myFunc()" readonly />
          <input type="text" id="b9" class="cell" onclick="myFunc9(); myFunc()" readonly/>
        </div>
      </div>
      <br><br>
      <button class="btn btn-outline-light rounded-0 " type="submit" onclick="reset()">Reset</button>
      <p id="print" class="text-warning fw-bold mt-2" style="font-size:2rem"></p>
    </div>
    
    <!-- bootstrapJs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- gameJs -->
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
